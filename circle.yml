machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  pre:
    - docker-compose build
  override:
    - docker-compose up -d


deployment:
  dockerhub:
    branch: master
    commands:
      - $TRIGGER_DOCKER_HUB_BUILD
